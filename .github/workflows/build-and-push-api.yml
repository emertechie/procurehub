name: Build and Push API to ACR

on:
  push:
    branches:
      - main
    paths:
      - 'ProcureHub.WebApi/**'
      - 'ProcureHub.WebApi.Tests/**'
      - 'ProcureHub/**'
      - '.github/workflows/build-and-push-api.yml'
  workflow_dispatch:

env:
  REGISTRY: procurehubapi.azurecr.io
  IMAGE_NAME: procurehub-api

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build
        run: dotnet build --no-restore --configuration Release

#      - name: Run tests
#        run: dotnet test ProcureHub.WebApi.Tests/ProcureHub.WebApi.Tests.csproj --no-build --configuration Release --verbosity normal

      - name: Set version
        id: version
        run: |
          # Use git SHA as version, or create a semantic version
          SHORT_SHA=$(git rev-parse --short HEAD)
          echo "VERSION=${GITHUB_REF_NAME}-${SHORT_SHA}" >> $GITHUB_OUTPUT
          echo "SHORT_SHA=${SHORT_SHA}" >> $GITHUB_OUTPUT

      - name: Log in to Azure Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./ProcureHub.WebApi/Dockerfile
          push: true
          tags: |
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.SHORT_SHA }}
            ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Output image details
        run: |
          echo "Image pushed to:"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:${{ steps.version.outputs.SHORT_SHA }}"
          echo "${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}:latest"
