name: API - Build & Push

on:
  push:
    branches: [staging]
    paths:
      - 'ProcureHub/**'
      - 'ProcureHub.WebApi/**'
      - '.github/workflows/api-ci.yml'
  pull_request:
    branches: [main]
    paths:
      - 'ProcureHub/**'
      - 'ProcureHub.WebApi/**'

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}/api

permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '10.0.x'

      - name: Restore dependencies
        run: dotnet restore ProcureHub.sln

      - name: Build
        run: dotnet build ProcureHub.sln --no-restore --configuration Release

      - name: Test
        run: dotnet test ProcureHub.sln --no-build --configuration Release --verbosity normal

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=sha,prefix={{branch}}-

      - name: Build and push Docker image
        uses: docker/build-push-action@v6
        with:
          context: .
          file: ProcureHub.WebApi/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Output image tags
        run: echo "Images pushed - ${{ steps.meta.outputs.tags }}"
