name: Blazor Deploy Staging

on:
  workflow_dispatch:
  push:
    branches: [staging]
    paths:
      - 'ProcureHub.BlazorApp/**'
      - '.github/workflows/blazor-staging.yml'

env:
  DOTNET_VERSION: '10.0.x'
  BLAZOR_APP_PATH: './ProcureHub.BlazorApp'
  AZURE_RESOURCE_GROUP: 'rg-procurehub-staging'
  APP_SERVICE_NAME: 'app-procurehub-staging'
  PUBLISH_DIR: './publish'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Setup .NET
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: ${{ env.DOTNET_VERSION }}

      - name: Restore
        run: dotnet restore "${{ env.BLAZOR_APP_PATH }}/ProcureHub.BlazorApp.csproj"

      - name: Publish
        run: dotnet publish "${{ env.BLAZOR_APP_PATH }}/ProcureHub.BlazorApp.csproj" -c Release -o "${{ env.PUBLISH_DIR }}"

      - name: Deploy to Azure App Service
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.APP_SERVICE_NAME }}
          package: ${{ env.PUBLISH_DIR }}
