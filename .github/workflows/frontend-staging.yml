name: Frontend Deploy Staging

on:
  workflow_dispatch:
  push:
    branches: [staging]
    paths:
      - 'ProcureHub.WebApp/**'
      - '.github/workflows/frontend-staging.yml'

env:
  NODE_VERSION: '24'
  WEBAPP_PATH: './ProcureHub.WebApp'
  AZURE_RESOURCE_GROUP: 'rg-procurehub-staging'
  CONTAINER_APP_NAME: 'ca-procurehub-api-staging'

permissions:
  contents: read
  id-token: write

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Get Container App URL
        id: get-api-url
        run: |
          API_URL=$(az containerapp show \
            --name ${{ env.CONTAINER_APP_NAME }} \
            --resource-group ${{ env.AZURE_RESOURCE_GROUP }} \
            --query properties.configuration.ingress.fqdn \
            --output tsv)
          echo "url=https://${API_URL}" >> $GITHUB_OUTPUT

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: ${{ env.WEBAPP_PATH }}/package-lock.json

      - name: Install dependencies
        working-directory: ${{ env.WEBAPP_PATH }}
        run: npm ci

      - name: Build
        working-directory: ${{ env.WEBAPP_PATH }}
        env:
          VITE_API_BASE_URL: ${{ steps.get-api-url.outputs.url }}
        run: npm run build

      - name: Deploy to Azure Static Web Apps
        uses: Azure/static-web-apps-deploy@v1
        with:
          azure_static_web_apps_api_token: ${{ secrets.AZURE_STATIC_WEB_APPS_API_TOKEN_STAGING }}
          repo_token: ${{ secrets.GITHUB_TOKEN }}
          action: 'upload'
          app_location: '${{ env.WEBAPP_PATH }}'
          output_location: 'dist'
          skip_app_build: true
